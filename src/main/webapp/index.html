<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wordle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <script type="module" src="scripts/GameConnection.js"></script>
</head>

<body>
    <main>
        <header>
            <h1 class="text-center">Wordle</h1>
            <div class="container d-flex justify-content-center">
                <button id="start-stop-button" class="btn btn-primary">Connect</button>
            </div>

            <div id="message">&nbsp;</div>
        </header>

        <div id="game" class="container d-flex flex-row">
            <div class="d-flex flex-fill justify-content-center">
                <section>
                    <table>
                        <tbody id="player-board"></tbody>
                    </table>
                    <div id="keyboard">
                        <div>
                            <button class="btn bg-secondary-subtle" data-value="q">Q</button>
                            <button class="btn bg-secondary-subtle" data-value="w">W</button>
                            <button class="btn bg-secondary-subtle" data-value="e">E</button>
                            <button class="btn bg-secondary-subtle" data-value="r">R</button>
                            <button class="btn bg-secondary-subtle" data-value="t">T</button>
                            <button class="btn bg-secondary-subtle" data-value="y">Y</button>
                            <button class="btn bg-secondary-subtle" data-value="u">U</button>
                            <button class="btn bg-secondary-subtle" data-value="i">I</button>
                            <button class="btn bg-secondary-subtle" data-value="o">O</button>
                            <button class="btn bg-secondary-subtle" data-value="p">P</button>
                        </div>
                        <div>
                            <button class="btn bg-secondary-subtle" data-value="a">A</button>
                            <button class="btn bg-secondary-subtle" data-value="s">S</button>
                            <button class="btn bg-secondary-subtle" data-value="d">D</button>
                            <button class="btn bg-secondary-subtle" data-value="f">F</button>
                            <button class="btn bg-secondary-subtle" data-value="g">G</button>
                            <button class="btn bg-secondary-subtle" data-value="h">H</button>
                            <button class="btn bg-secondary-subtle" data-value="j">J</button>
                            <button class="btn bg-secondary-subtle" data-value="k">K</button>
                            <button class="btn bg-secondary-subtle" data-value="l">L</button>
                            <button class="btn bg-secondary-subtle" data-value="z">Z</button>
                        </div>
                        <div>
                            <button class="btn bg-secondary-subtle" data-value="Enter">ENTER</button>
                            <button class="btn bg-secondary-subtle" data-value="x">X</button>
                            <button class="btn bg-secondary-subtle" data-value="c">C</button>
                            <button class="btn bg-secondary-subtle" data-value="v">V</button>
                            <button class="btn bg-secondary-subtle" data-value="b">B</button>
                            <button class="btn bg-secondary-subtle" data-value="n">N</button>
                            <button class="btn bg-secondary-subtle" data-value="m">M</button>
                            <button class="btn bg-secondary-subtle" data-value="Backspace">&DoubleLeftArrow;</button>
                        </div>
                    </div>
                </section>
            </div>

            <div class="d-flex flex-fill justify-content-center">
                <section>
                    <table>
                        <tbody id="opponent-board"></tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
